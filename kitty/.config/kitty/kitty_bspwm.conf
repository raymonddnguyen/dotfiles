# Fonts
#Hack Regular, -list-fonts for fonts
term xterm-kitty

font_family      Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11.0
wheel_scroll_multiplier 5.0

# never, always, smart
strip_trailing_spaces always

# yes, no
sync_to_monitor yes

# Color Scheme
# include colors-kitty.conf

# Window Layout
remember_window_size  yes
#initial_window_width  640
#initial_window_height 400
#placement_strategy center

# Color Scheme
# 0 - 1, 0 being transparent
background_opacity 0.75

# Clipboard
map ctrl+shift+c copy_to_clipboard
# There is also a copy_or_interrupt action that can be optionally mapped to Ctrl+c. It will copy only if there is a selection and send an interrupt otherwise.
map ctrl+c copy_or_interrupt

# Paste from clipboard
map ctrl+shift+v paste_from_clipboard

# Paste from selection
map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection

# The program with which to open URLs that are clicked on. The special value default means to use the operating systemâ€™s default URL handler.
open_url_with default

# The set of URL prefixes to look for when detecting a URL under the mouse cursor.
url_prefixes http https file ftp
